<h1>Список стрічок новин</h1>
<p>У цьому списку можна переглядати і редагувати як локальні, так і стрічки новин, що поставляються.</p>
<p>Також можна вручну запустити процес отримання новин як за всіма, так і за виділеними стрічками новин (кнопка <b>Отримати новини</b>).</p></body></html>
