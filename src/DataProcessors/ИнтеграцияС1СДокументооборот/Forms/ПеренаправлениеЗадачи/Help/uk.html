<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta localizatorhash="03A97567C935473165BE7875B9A1150B" content="text/html;charset=utf-8" http-equiv="content-type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta localizatorhash="03A97567C935473165BE7875B9A1150B" name="GENERATOR" content="MSHTML 11.00.10240.17202"></meta></head><body>Задача або група задач можуть бути перенаправлені іншому виконавцю з використанням персональної або рольової адресації. При персональній адресації виконавець вказується явно зі списку користувачів системи. А при рольовій адресації - необхідно вказати роль.</body></html>
