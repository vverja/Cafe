<h1>Картка розрахунків по переданій зворотній тарі</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу сумових і кількісних характеристик по переданій клієнтам зворотній тарі. <br>Звіт доступний при включеній функціональній опції <b>Багатооборотна тара</b> в розділі <b>НДІ і адміністрування</b>-<b>Номенклатура-Розрізи обліку</b>.</p>
