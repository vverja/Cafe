<h1>Запланована взаємодія</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для планування взаємодії з одним або декількома контактами. Документ вводиться в тому випадку, якщо необхідно запланувати взаємодію, проте як саме буде проводитися взаємодія (телефонний дзвінок, зустріч, електронний лист, повідомлення SMS), ще не відомо. </p>
<p> </p></body></html>
