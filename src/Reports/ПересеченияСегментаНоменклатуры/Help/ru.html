<h1>Пересечения сегмента номенклатуры</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для анализа информации о вхождении текущего сегмента номенклатуры в другие сегменты, т.е. выявления пересечений текущего сегмента с остальными нединамическими сегментами (текущий сегмент также должен быть нединамическим).</p>
