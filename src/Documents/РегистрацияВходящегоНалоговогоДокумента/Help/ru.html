<h1>Документ "Регистрация входящего налогового документа"</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для регистрации входящих налоговых накладных и приложений к ним, а также для отражения в Реестре выданных и полученных налоговых накладных документов приобретения, по которым не выписываются налоговые накладные. </p>
