<h1>Самообслуговування партнерів</h1>
<p style="MARGIN-LEFT: 0px">Робоче місце призначене для здійснення доступу партнерів до бази даних підприємства по самостійному відображенню в програмі основних товарних операцій, перегляду оформлених документів, а також редагування інформації про себе.<br></p>
