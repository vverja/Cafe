<h1>Відбір (розміщення) товарів</h1>
<p style="MARGIN-LEFT: 0px">Документ <b>Відбір (розміщення) товарів</b> призначений для відображення факту відвантаження та розміщення товарів у <a href="Catalog.СкладскиеЯчейки/Help">складських комірках</a>. Документ використовується на тих складах і приміщеннях, в яких використовується адресне зберігання товарів в складських комірках.</p>
