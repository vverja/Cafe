<h1>Производительность работников склада</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для оценки количества обработанных складскими сотрудниками грузов за отчетный период для типовых складских операций:</p>
<ul style="MARGIN-LEFT: 20px"><li>приемка, 
</li><li>размещение и отбор (перемещение), 
</li><li>контроль, 
</li><li>пересчет.</li></ul><p> </p></body></html>
