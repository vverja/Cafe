<h1>Форма вибору поля схеми компонування даних</h1>
<p>Форма призначена для вибору з доступних полів схеми компонування даних.</p>
<p>Для вибору необхідно двічі клікнути на потрібному полі СКД або натиснути "Вибрати".</p></body></html>
