<h1>Довідник "Податкові інспекції"</h1>
<p>Довідник містить перелік найменувань та кодів податкових інспекцій, необхідних для заповнення декларації платника ЄП.</p>
<p>Довідник заповнюється і оновлюється автоматично.</p>
<p>Податкова інспекція вказується для кожної <a href="Catalog.Организации/Help">Організації</a> торгового підприємства.</p></body></html>
