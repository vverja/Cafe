<h1>Сезонні групи номенклатури</h1>
<p style="MARGIN-LEFT: 0px">Довідник використовується в плануванні продажів і призначений для класифікації <a href="Catalog.Номенклатура/Help">Номенклатури</a> по сезонних групах.</p>
<p style="MARGIN-LEFT: 0px">Використання сезонних груп при плануванні продажів визначається функціональною опцією <b>НДІ і адміністрування - планування - Планування - Сезонні коефіцієнти</b>.</p>
<p> </p></body></html>
