<h1>Продуктивність працівників складу</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для оцінки кількості оброблених складськими співробітниками вантажів за звітний період для типових складських операцій:</p>
<ul style="MARGIN-LEFT: 20px"><li>приймання, </li><li>розміщення та відбір (переміщення), </li><li>контроль, </li><li>перерахунок.</li></ul><p> </p></body></html>
