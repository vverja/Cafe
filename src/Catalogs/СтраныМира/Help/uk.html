<p align="left">Призначений для зберігання інформації про країни світу. Дані довідника використовуються, наприклад, при зазначенні країни<a href="DataProcessor.ВводКонтактнойИнформации.Form.ВводАдреса/Help"> адреси контактної інформації</a>, країни походження товару. </p>
<p>У списку можна зберігати тільки кілька необхідних для роботи країн.</p>
