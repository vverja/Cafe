<h1>Види документів фізичних осіб</h1>
<p style="MARGIN-LEFT: 0px">Для кожної фізичної особи можна вказати реквізити документа, що посвідчує особу. Для вказівки виду документа і використовується цей довідник. <br><br>Довідник вже містить основні документи, що засвідчують особу, але може бути розширений користувачем.<br></p>
