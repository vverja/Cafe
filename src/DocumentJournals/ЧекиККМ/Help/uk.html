<h1>Чеки ККМ</h1>
<p style="MARGIN-LEFT: 0px">Журнал призначений для оформлення роздрібних продажів за чеками ККМ. Використовуючи цей журнал касир відкриває зміну, вносить грошові кошти в грошовий ящик ККМ, оформляє нові чеки ККМ, закриває зміну і оформляє виймання грошових коштів з каси ККМ. </p>
