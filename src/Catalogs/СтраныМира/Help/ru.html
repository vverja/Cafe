<p align="left">Предназначен для хранения информации о странах мира. Данные справочника используются, например, при указании страны <a href="DataProcessor.ВводКонтактнойИнформации.Form.ВводАдреса/Help">адреса контактной информации</a>, страны происхождения товара. </p>
<p>В списке можно хранить только несколько необходимых для работы стран.</p>
