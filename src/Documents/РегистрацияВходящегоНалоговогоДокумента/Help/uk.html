<h1>Документ "Реєстрація вхідного податкового документа"</h1>
<p style="MARGIN-LEFT: 0px">Документ призначений для реєстрації вхідних податкових накладних і додатків до них, а також для відображення в Реєстрі виданих та отриманих податкових накладних документів придбання, по яких не виписуються податкові накладні. </p>
<h3 style="MARGIN-BOTTOM: 5px; MARGIN-LEFT: 0px; MARGIN-TOP: 0px"> </h3></body></html>
