<h1>Прайс-лист (для приема заказов)</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для формирования печатной формы прайс-листа для выдачи торговому представителю. Торговый представитель может использовать эту информацию при оформлении заказов у клиентов. </p>
