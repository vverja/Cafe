<h1>Форма подбора товаров из заявки</h1>
<p style="MARGIN-LEFT: 0px">В форме отображается список товаров из распоряжения на основании которого оформлен документ. Для подбора позиций в документ выполните следующие действия:</p>
<ul style="MARGIN-LEFT: 20px"><li>Отметьте флагами те позиции, которые нужно добавить в документ. 
</li><li>Нажмите на кнопку <b>Перенести в документ</b>. </li></ul><p> </p></body></html>
