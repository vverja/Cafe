<h1>Настройки адресных складов</h1>
<p style="MARGIN-LEFT: 0px">Регистр предназначен для настройки и хранения параметров <a href="/Help">подпитки</a>, а также формирования расписания регламентных заданий:</p>
<ul style="MARGIN-LEFT: 20px"><li>создание заданий на отбор; 
</li><li>расчет показателей прогноза; 
</li><li>создание заданий на подпитку.</li></ul><p> </p></body></html>
