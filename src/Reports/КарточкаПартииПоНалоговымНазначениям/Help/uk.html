<h1>Картка партії за видами оподаткування</h1>
<p style="MARGIN-LEFT: 0px">Контекстний звіт призначений для аналізу руху партії За видами оподаткування ПДВ та її відображення <b>Книзі купівель</b> і <b>Книзі продажів</b>.</p>
