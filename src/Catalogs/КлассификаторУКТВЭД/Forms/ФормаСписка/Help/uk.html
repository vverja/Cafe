<h2>Форма списку</h2>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><strong>Як заповнити Класифікатор кодів для ПН?</strong></p>
<p>Для заповнення рекомендується натиснути кнопку <strong>Підібрати із класифікатора</strong>. У Класифікаторі потрібно позначити прапорцями потрібні коди, потім натиснути кнопку <strong>ОК</strong>.</p>
<p>Додати невелику кількість кодів можна вручну, натиснувши кнопку <strong>Створити</strong>.</p></blockquote></body></html>
