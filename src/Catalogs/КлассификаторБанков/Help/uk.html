<p style="MARGIN-LEFT: 0px">У довіднику "<b>Класифікатор банків</b>" зберігаються відомості про банки, МФО, кореспондентський рахунок, дані про місцезнаходження, телефони для зв'язку зі співробітниками, поштову адресу банку. Відомості про банки використовуються при заповненні інформації в довідниках. <br><br></p></div></body></html>
