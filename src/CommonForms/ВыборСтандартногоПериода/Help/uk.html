<h1>Вибір стандартного періоду</h1>
<p>Форма призначена для вибору періоду:</p>
<ul><li>День, </li><li>Місяць, </li><li>Квартал, </li><li>Півріччя, </li><li>Дев'ять місяців, </li><li>Рік.</li></ul><p>Кнопка обраного в даний час періоду виділяється кольором.</p>
<p>Рік вибирається за допомогою стрілок у верхній частині форми.</p></body></html>
