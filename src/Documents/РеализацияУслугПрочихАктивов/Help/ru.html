<h1>Реализация услуг и прочих активов</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для оформления операций по продаже услуг, основных средств, нематериальных активов, которые относятся к неосновной хозяйственной деятельности предприятия. <br>В части учета расчетов поведение аналогично документу <a href="Document.РеализацияТоваровУслуг/Help">Реализация товаров и услуг</a>.</p>
