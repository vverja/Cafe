<h1>Документы физических лиц</h1>
<p style="MARGIN-LEFT: 0px">Для <a href="Catalog.ФизическиеЛица/Help">физического лица</a> может потребоваться хранить информацию о его удостоверении личности.</p>
<p style="MARGIN-LEFT: 0px">При заполнении информации необходимо указать <a href="Catalog.ВидыДокументовФизическихЛиц/Help">вид документа,</a> удостоверяющего личность, его серию и номер, информацию о том, кем выдан документ и дату выдачи.</p>
<p> </p></body></html>
