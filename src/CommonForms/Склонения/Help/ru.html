<p>Склонения представления выбранного объекта.</p>
<p>Открывается по ссылке <strong>Склонения</strong> из карточки объекта.</p>
<p>Исправьте склонения вручную, нажмите кнопку <strong>ОК</strong>. Для сохранения склонений в карточке объекта программы нажмите кнопку <strong>Записать и закрыть</strong>.</p>
<p><br></p></body></html>
