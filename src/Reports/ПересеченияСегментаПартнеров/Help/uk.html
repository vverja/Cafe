<h1>Перетини сегмента партнерів</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу інформації про входження поточного сегмента партнерів в інші сегменти, тобто виявлення перетинів поточного сегмента з іншими не динамічними сегментами (поточний сегмент також повинен бути не динамічний). </p>
<p> </p></body></html>
