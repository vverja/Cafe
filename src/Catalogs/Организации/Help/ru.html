<h1>Организации</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для ведения списка организаций, входящих в состав предприятия, и хранения постоянных сведений о них.<br>Организация может быть юридическим лицом, или физическим лицом-предпринимателем.<br></p>
