<h1>Групове призначення умов</h1>
<p style="MARGIN-LEFT: 0px">Форма призначена для масової обробки умов обслуговування клієнтів торговими представниками. Наприклад, при необхідності закріпити за клієнтами нового торгового представника.</p>
