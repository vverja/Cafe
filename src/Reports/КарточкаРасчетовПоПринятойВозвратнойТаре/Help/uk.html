<h1>Картка розрахунків по прийнятій зворотній тарі</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу сумових і кількісних характеристик за прийнятою від постачальників зворотньою тарою. <br>Звіт доступний при включеній функціональній опції <b>Багатооборотна тара</b> в розділі <b>НДІ і адміністрування</b>-<b>Номенклатура-Розрізи обліку</b>.</p>
