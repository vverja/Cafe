<h1>Звіти з комісії між організаціями</h1>
<p style="MARGIN-LEFT: 0px">Журнал призначений для відображення документів, які відображають стан звітів по комісії про продажі і списання між організаційними, що входять до складу підприємства в заданому звітному періоді.</p>
