<h1>Категорії цілей</h1>
<p style="MARGIN-LEFT: 0px">Довідник призначений для групування цілей і цільових показників за перспективами управління. <br>При автоматичному заповненні інформаційної бази створюються чотири категорії цілей: <b>Фінанси</b>, <b>Клієнти</b>, <b>Внутрішні бізнес-процеси</b>, <b>Співробітники і розвиток</b>. </p>
