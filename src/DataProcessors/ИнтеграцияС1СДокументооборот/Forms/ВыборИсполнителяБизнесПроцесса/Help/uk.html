<p>На формі вибору виконавця можна вибрати як користувача, так і роль виконавців. </p>
<p>Якщо для обраної ролі в Документообігу настроєно нвикористання об'єктів адресації, після вибору ролі буде необхідно вказати значення цих об'єктів адресації.</p></body></html>
