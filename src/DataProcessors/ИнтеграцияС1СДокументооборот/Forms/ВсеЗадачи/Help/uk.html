<p>На формі виводиться дерево бізнес-процесів і задач Документообігу.</p>
<p>Для відкриття картки бізнес-процесу або задачі необхідно скористатися командою "<strong>Відкрити</strong>" або натиснути клавішу <strong>F2</strong>.<br>Для оновлення списку необхідно скористатися командою "<strong>Оновити список</strong>" або натиснути клавішу <strong>F5</strong>.</p></body></html>
