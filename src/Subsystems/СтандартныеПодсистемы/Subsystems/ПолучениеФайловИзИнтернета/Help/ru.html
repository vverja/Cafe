<p>В отдельных случаях, конфигурации требуется доступ к сети Интернет, например, для загрузки с сайта поддержки. При использования прокси‑сервера для доступа в сеть Интернет, необходимо <a href="CommonForm.ПараметрыПроксиСервера/Help">указать его настройки</a>. </p></body></html>
