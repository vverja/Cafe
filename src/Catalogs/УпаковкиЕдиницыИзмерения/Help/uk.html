<h1>Упаковки та одиниці вимірювання</h1>
<p style="MARGIN-LEFT: 0px">Довідник призначений для реєстрації переліку одиниць вимірювань, визначених для позицій <a href="Catalog.Номенклатура/Help">номенклатури</a>, і упаковок товарів, які можуть використовуватися в якості альтернативних одиниць вимірювання номенклатури.</p>
