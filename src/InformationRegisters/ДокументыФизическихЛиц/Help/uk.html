<h1>Документи фізичних осіб</h1>
<p style="MARGIN-LEFT: 0px">Для <a href="Catalog.ФизическиеЛица/Help">фізичної особи</a> може знадобитися зберігати інформацію про її посвідчення особи.</p>
<p style="MARGIN-LEFT: 0px">При заповненні інформації необхідно вказати <a href="Catalog.ВидыДокументовФизическихЛиц/Help">вид документа</a>, що посвідчує особу, його серію і номер, інформацію про те, ким видано документ і дату видачі.</p>
