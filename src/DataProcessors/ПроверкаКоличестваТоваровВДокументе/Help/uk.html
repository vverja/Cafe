<h1>Перевірка кількості товарів в документі</h1>
<p style="MARGIN-LEFT: 0px">Форма призначена для автоматичної перевірки та заповнення (вручну або за допомогою ТСД) результатів перерахунку фактично прийнятого на склад товару.</p>
