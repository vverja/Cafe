<h2>Форма списка</h2>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><strong>Как заполнить Классификатор кодов для НН?</strong></p>
<p>Для заполнения рекомендуется нажать кнопку <strong>Подобрать из классификатора</strong>. В Классификации нужно пометить флажками нужные коды, затем нажать кнопку <strong>ОК</strong>.</p>
<p>Добавить небольшое количество кодов можно вручную, нажав кнопку <strong>Создать</strong>.</p></blockquote></body></html>
