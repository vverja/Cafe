<h1>Прайс-лист (для приймання замовлень)</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для формування друкованої форми прайс-листа для видачі торговому представнику. Торговий представник може використовувати цю інформацію при оформленні замовлень у клієнтів. </p>
