<h1>Календар візитів торгових представників</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для контролю завантаженості торгових представників. Інформація у звіті формується на підставі даних про заплановані візити торгових представників відповідно до виданих ним <a href="Document.ЗаданиеТорговомуПредставителю/Help">завдань</a>. </p>
