<p style="MARGIN-LEFT: 0px">В справочнике "<b>Классификатор банков</b>" хранятся сведения о банках, МФО, корреспондентский счет, данные о местонахождении, телефоны для связи с сотрудниками, почтовый адрес банка. Сведения о банках используются при заполнении информации в справочниках. <br><br></p></div></body></html>
