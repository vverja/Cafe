<h1>Перезаповнення показників</h1>
<p style="MARGIN-LEFT: 0px">У формі задається період вибірки щодо періоду планування, в якому слід перезаповнити вихідні дані фактичними.</p>
<p style="MARGIN-LEFT: 0px">Доступні наступні варіанти вибору періоду:</p>
<ul style="MARGIN-LEFT: 20px"><li>Попередній період </li><li>Аналогічний період попереднього року </li><li>Інтервал зміщений на довільну кількість періодів</li></ul><p> </p></body></html>
