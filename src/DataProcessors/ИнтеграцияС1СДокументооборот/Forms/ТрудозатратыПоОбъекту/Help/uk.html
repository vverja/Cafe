<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta localizatorhash="9F8879846EC824EA8BF77668202DEF5E" content="text/html;charset=utf-8" http-equiv="content-type"></meta><meta localizatorhash="9F8879846EC824EA8BF77668202DEF5E" name="GENERATOR" content="MSHTML 11.00.10240.17202"></meta></head><body>Працюючи з листами, документами і т. п. ви можете створити запис про фактичні трудовитрати, наприклад, скільки часу знадобилося на складання листа або на розробку документа. Записи про фактичні трудовитрати використовуються для обліку робочого часу.</body></html>
