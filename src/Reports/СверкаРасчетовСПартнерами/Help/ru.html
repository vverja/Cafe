<h1>Сверка расчетов</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для сверки взаиморасчетов с партнерами.</p>
<p style="MARGIN-LEFT: 0px"><b>Особенности отчета</b>:</p>
<ul style="MARGIN-LEFT: 20px"><li>анализ отклонений (задолженностей) образовавшихся по результатам двустороннего обмена данными с партнерами (<b>Наши данные</b>; <b>Данные контрагента</b>), 
</li><li>сверка по объектам в валюте взаиморасчетов.</li></ul><p> </p></body></html>
