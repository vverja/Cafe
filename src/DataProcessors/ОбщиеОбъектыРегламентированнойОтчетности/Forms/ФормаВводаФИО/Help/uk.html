<h1>Прізвище, ім'я, по батькові</h1>
<p>Діалог «Прізвище, ім'я, по батькові» призначений для введення реквізитів «ПІБ» в регламентованих звітах.</p>
<p><strong>Прізвище</strong> - необхідно вказати прізвище.</p>
<p><strong>Ім'я</strong> - необхідно вказати ім'я.</p>
<p><strong>По батькові</strong> - необхідно вказати по батькові.</p></body></html>
