<h1>Справочник "Наборы статей налоговых деклараций"</h1>
<p>Справочник содержит перечень статей налоговых деклараций: Декларации по НДС, Декларации о прибыли, Декларации плательщика ЕН, Декларации акцизного налога и пр.</p>
<p>Справочник заполняется автоматически и не редактируется пользователем.</p></body></html>
