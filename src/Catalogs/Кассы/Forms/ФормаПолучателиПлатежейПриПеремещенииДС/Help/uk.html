<h1>Форма одержувачі платежів при переміщенні ГК</h1>
<p style="MARGIN-LEFT: 0px">Слід зазначити перелік кас, до яких можна оформити видачу грошових коштів з поточної каси без оформлення та затвердження розпорядження на переміщення грошових коштів. </p>
