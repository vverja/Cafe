<p>Відмінювання представлення обраного об'єкта.</p>
<p>Відкривається за посиланням <strong>Відмінювання</strong> з картки об'єкта.</p>
<p>Виправте відмінювання вручну, натисніть кнопку <strong>ОК</strong>. Для збереження відмінювань у картці об'єкта програми натисніть кнопку <strong>Записати і закрити</strong>.</p>
<p><br></p></body></html>
