<h1>Норматив розподілу планів продажів за категоріями</h1>
<p style="MARGIN-LEFT: 0px">Регістр відомостей <b>Нормативи розподілу</b> визначає поточні діючі <a href="Document.НормативРаспределенияПлановПродажПоКатегориям/Help">нормативи</a>, які необхідні для розподілу плану <a href="Document.ПланПродажПоКатегориям/Help">продажів за категоріями</a> в <a href="Document.ПланПродаж/Help">плані продажів за номенклатурою</a>.</p>
