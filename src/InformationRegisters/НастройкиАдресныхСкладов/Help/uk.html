<h1>Настройки адресних складів</h1>
<p style="MARGIN-LEFT: 0px">Регістр призначений для настройки і зберігання параметрів <a href="/Help">підживлення</a>, а також формування розкладу регламентних завдань:</p>
<ul style="MARGIN-LEFT: 20px"><li>створення завдань на відбір; </li><li>розрахунок показників прогнозу; </li><li>створення завдань на підживлення.</li></ul><p> </p></body></html>
