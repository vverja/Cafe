<p>Призначена для введення групи <a href="Catalog.РассылкиОтчетов/Help">розсилок звітів</a>.</p>
<h3>Відомості про групу</h3>
<ul><li>Напишіть <strong>Найменування</strong> групи. </li><li>Для того щоб підпорядкувати нову групу одній з наявних, в полі <strong>Група</strong> виберіть групу зі <a href="Catalog.РассылкиОтчетов.Form.ФормаВыбораГруппы/Help">списку</a>.</li></ul><h3>Див. також:</h3>
<ul><li><a href="v8help://frame/form_common">Робота з формами</a>.</li></ul></body></html>
