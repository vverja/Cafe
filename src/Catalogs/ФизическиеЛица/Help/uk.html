<p class="Usual">Довідник призначений для зберігання інформації про всіх фізичних осіб.</p>
<p class="Usual">У довіднику можна об'єднувати фізичних осіб в довільні групи або підгрупи.</p>
<p class="Usual"> </p>
<p class="Usual">Для кожної фізичної особи є можливість вказати її особисті дані, такі як:</p>
<ul><li>
<p class="Usual">стать</p>
</li><li>
<p class="Usual">Дата народження.</p></li></ul></body></html>
