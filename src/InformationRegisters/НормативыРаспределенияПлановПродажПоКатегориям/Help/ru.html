<h1>Нормативы распределения планов продаж по категориям</h1>
<p style="MARGIN-LEFT: 0px">Регистр сведений <b>Нормативы распределения</b> определяет текущие действующие <a href="Document.НормативРаспределенияПлановПродажПоКатегориям/Help">нормативы</a>, которые необходимы для распределения <a href="Document.ПланПродажПоКатегориям/Help">плана продаж по категориям</a> в <a href="Document.ПланПродаж/Help">плане продаж по номенклатуре</a>.</p>
