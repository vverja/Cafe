<p>В окремих випадках, конфігурації потрібен доступ до мережі Інтернет, наприклад, для завантаження з сайту підтримки. При використання проксі‑сервера для доступу в мережу Інтернет, необхідно <a href="CommonForm.ПараметрыПроксиСервера/Help">вказати його настройки</a>. </p></body></html>
