<h1>Товарний календар</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу інформації про поточні залишки товарів на складах, а також планованих відвантаження і надходження товарів. <br>У звіті червоним кольором відображаються позиції, які потрібно відвантажити, але яких немає в наявності. </p>
