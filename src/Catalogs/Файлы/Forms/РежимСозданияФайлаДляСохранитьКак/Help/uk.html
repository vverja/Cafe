<p>Призначена для вибору режиму відкриття файлу.</p>
<p>Програма вказує шлях до файлу в робочому каталозі на комп'ютері.</p>
<p>За допомогою перемикача виберіть режим відкриття файлу:</p>
<ul><li>На основі файлу в робочому каталозі (рекомендується). </li><li>На основі файлу в сховище файлів.</li></ul><p>Натисніть <strong>Зберегти файл</strong>.</p></body></html>
