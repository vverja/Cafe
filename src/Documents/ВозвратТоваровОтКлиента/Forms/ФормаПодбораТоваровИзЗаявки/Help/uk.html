<h1>Форма підбору товарів із заявки</h1>
<p style="MARGIN-LEFT: 0px">У формі відображається список товарів з розпорядження на підставі якого оформлено документ. Для підбору позицій в документ, виконайте такі дії:</p>
<ul style="MARGIN-LEFT: 20px"><li>Відзначте прапорами ті позиції, які потрібно додати в документ. </li><li>Натисніть на кнопку <b>Перенести в документ</b>. </li></ul><p> </p></body></html>
