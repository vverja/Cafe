<h1>Перетини сегмента номенклатури</h1>
<p style="MARGIN-LEFT: 0px">Звіт призначений для аналізу інформації про входження поточного сегмента номенклатури в інші сегменти, тобто виявлення перетинів поточного сегмента з іншими не динамічними сегментами (поточний сегмент також повинен бути не динамічним).</p>
<p> </p></body></html>
