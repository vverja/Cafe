<h1>Упаковки и единицы измерения</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для регистрации перечня единиц измерений, определенных для позиций <a href="Catalog.Номенклатура/Help">номенклатуры</a>, и упаковок товаров, которые могут использоваться в качестве альтернативных единиц измерения номенклатуры.</p>
